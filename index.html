<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Badminton Team Generator</title>
</head>
<body>
    <h1>Teams Generator</h1>
    <h2>Enter Player Details</h2>
    <h3>Number of Players: <span id="player-amount"></span></h3>
    <form id="playerForm">
        <label for="playerName">Name:</label>
        <input type="text" id="playerName" name="playerName" required>
        
        <label for="skillLevel">Skill Level:</label>
        <select id="skillLevel" name="skillLevel">
            <option value="beginner">Beginner</option>
            <!-- <option value="intermediate">Intermediate</option> -->
            <option value="advanced">Advanced</option>
        </select>
        
        <button type="button" onclick="addPlayer()">Add Player</button>
    </form>

    <div id="playersList">
        <!-- Player details will be displayed here -->
    </div>

    <button type="button" onclick="generateAndDisplayTeams()">Generate Teams</button>

    <script src="index.js"></script>
</body>
</html>
